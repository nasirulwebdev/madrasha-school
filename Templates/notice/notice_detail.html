{% extends 'base.html' %}
{% block content %}

<div class="container my-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
        <div>
            <h2 class="mb-0">{{ notice.title }}</h2>
            <small class="text-muted">Created: {{ notice.created_at|date:"M d, Y" }}</small>
        </div>
        <div class="d-flex gap-2">
            <a href="{% url 'notice:notice_update' notice.pk %}" class="btn btn-outline-primary">Edit</a>
            <a href="{% url 'notice:notice_delete' notice.pk %}" class="btn btn-outline-danger">Delete</a>
            <a href="{% url 'notice:notice_list' %}" class="btn btn-outline-secondary">Back</a>

        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <p class="mb-0">{{ notice.body|linebreaks }}</p>
        </div>
    </div>
</div>

{% endblock %}
