<!DOCTYPE html>
<html>
<head>
    <title>Member List</title>
</head>
<body>

<h1>Member List</h1>

{% for member in members %}
    <p>
        {{ member }}
        | <a href="{% url 'member_update' member.id %}">Update</a>
        | <a href="{% url 'member_delete' member.id %}">Delete</a>
    </p>
{% endfor %}


</body>
</html>
